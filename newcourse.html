<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <button id="backbutton"><a href="/index.html">Back</a></button>
    <title>Add Course</title>
</head>
<body>
    <h2>Add a New Course</h2>
    <form id="courseForm">
        <label for="courseName">CourseName:</label>
        <input type="text" id="courseName" name="courseName" required><br><br>

        <label for="courseNum">CourseNumber:</label>
        <input type="text" id="courseNum" name="instructor" required><br><br>

        <label for="dept">Department:</label>
        <input type="text" id="duration" name="duration" required><br><br>

        <label for="date">Date:</label>
        <input type="text" id="startDate" name="duration" required><br><br>

        <label for="Days">No of Days:</label>
        <input type="text" id="numDays" name="numDays" required><br><br>

        <label for="Days">Instructor:</label>
        <input type="text" id="instructor" name="instructor" required><br><br>


        <button type="submit" onclick="addCourse">Add Course</button>
    </form>

    <script src="/scripts/newcourse.js"></script>
</body>
</html>
