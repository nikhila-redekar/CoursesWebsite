<html>
    <head>
        <title>Course</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <style>
            form {
                width: 75%;
            }

            .error{
                color: red;
            }
    </style>
    <body>
        <form>
            <fieldset class="border p-5 w-50 bg-light">
                <a href="index.html">Course</a>
                <h4 class="text-center">Add course details</h4>
                <div class="mb-3">
                    <label for="courseNum" class="form-label">Course Number</label>
                    <input type="number" class="form-control" id="courseNum"/>
                    <div id = "courseNumError" class="error">
                    </div>
                    <label for="courseName" class="form-label">Course Name</label>
                    <input type="text" class="form-control" id="courseName"/>
                    <div id = "courseNameError" class="error">
                    </div>
                    <label for="instructor" class="form-label">Instructor</label>
                    <input type="text" class="form-control" id="instructor"/>
                    <div id = "instructorError" class="error">
                    </div>
                    <label for="startDate" class="form-label">StartDate</label>
                    <input type="date" class="form-control" id="startDate"/>
                    <div id = "startDateError" class="error">
                    </div>
                    <label for="numDays" class="form-label">NumDays</label>
                    <input type="number" class="form-control" id="numDays"/>
                    <div id = "numDaysError" class="error">
                    </div>
                    Department<br>
                    <select class="form-select" id="dept">
                        <option value="CompSci">CompSci</option>
                        <option value="Math">Math</option>
                        <option value="English">English</option>
                        <option value="Finance">Finance</option>
                    </select>
                    <div id = "deptError">
                    </div>
                    <div id = "newCourseDiv">

                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-dark mb-3" id="submitBtn">ADD</button>
                </div>
            </fieldset>
        </form>
        <script src="scripts/newcourse.js"></script> 
    </body>
</html>
